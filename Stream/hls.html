<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1c1c1c" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" href="Stream/icon.png">
  <link rel="icon" href="Stream/iconmin.png" type="image/icon type">
 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      padding-top: 460px; /* accommodate fixed header + player */
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #1c1c1c;
      color: #fff;
      padding: 10px 0;
      z-index: 1000;
    }

    h4 {
      padding: 5px;
      margin: 0;
      font-size: 16px;
      color: #fff;
      background-color: #D22B2B;
      width: 100%;
      text-align: center;
    }

    #player-wrapper {
      width: 100%;
      height: 400px;
    }

    #my-player {
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      gap: 10px;
    }

    #controls h3 {
      font-size: 14px;
    }

    #controls select,
    #controls input[type="text"] {
      padding: 5px;
      font-size: 12px;
      border-radius: 5px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }

    #channel-container {
      width: 80%;
      margin: auto;
      padding: 10px;
    }

    #container {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style: none;
    }

    .channel-card {
      padding: 8px;
      text-align: center;
    }

    .channel-card img {
      width: 100px;
      height: 50px;
      border-radius: 5%;
      background-color: #28292c;
    }

    .channel-card img.selected {
      border: 3px solid red;
    }

    .channel-card h2 {
      color: white;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      margin: 5px 0 0;
    }

    .channel-card p {
      color: lightgrey;
      font-size: 10px;
      margin: 2px 0 0;
    }

    @media only screen and (max-width: 600px) {
      body {
        padding-top: 260px;
      }

      #my-player {
        height: 200px;
      }

      #channel-container {
        width: 100%;
        padding: 10px;
      }

      #controls {
        position: absolute;
        top: 210px;
        left: 0;
        right: 0;
        background-color: #1c1c1c;
        padding: 7px;
        justify-content: center;
      }
    }
  </style>

  <title>adtv</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div id="player-wrapper">
      <video id="my-video" controls playsinline preload="auto" width="100%" height="400px"></video>
    </div>
    <div id="controls">
      <h3 id="total-channels">...</h3>
      <select id="group-title-filter">
        <option value="">All</option>
      </select>
      <input type="text" id="search-input" placeholder="Enter a keyword" />
    </div>
  </header>

  <div id="channel-container">
    <ul id="container"></ul>
  </div>

  <script>
    const video = document.getElementById('my-video');
    const hls = new Hls();
    let channels = [];

    function playChannel(url) {
      if (Hls.isSupported()) {
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => video.play());
      }
    }

    $(document).ready(function () {
      $.ajax({
        type: 'GET',
        url: 'https://raw.githubusercontent.com/280b9f9b/IPTVList/main/Stream/Stream.m3u8',
        success: function (message) {
          const lines = message.split("\n");
          channels = [];
          lines.forEach((line, i) => {
            if (line.startsWith("#EXTINF:")) {
              const tvgLogo = line.match(/tvg-logo="([^"]+)"/);
              const groupTitle = line.match(/group-title="([^"]+)"/);
              const name = line.split(",")[1];
              const url = lines[i + 1]?.startsWith("http") ? lines[i + 1] : "";
              if (tvgLogo && url) {
                channels.push({
                  name,
                  groupTitle: groupTitle ? groupTitle[1] : "",
                  url,
                  image: tvgLogo[1]
                });
              }
            }
          });

          renderChannels(channels);
          populateFilterDropdown(channels);
          updateTotalChannelsCount(channels);
        },
        error: function (xhr, status, error) {
          console.error("Error fetching channel list:", error);
        }
      });

      function renderChannels(channels) {
        $('#container').empty();
        channels.forEach(channel => {
          const card = `
            <div class='channel-card'>
              <img src='${channel.image}' />
              <h2>${channel.name}</h2>
              <p>${channel.groupTitle}</p>
            </div>`;
          $('#container').append(`<li data-url='${channel.url}'>${card}</li>`);
        });
      }

      $('#container').on('click', 'li', function () {
        $('#container li img.selected').removeClass('selected');
        $(this).find('img').addClass('selected');
        const url = $(this).data('url');
        const title = $(this).find('h2').text();
        document.title = title;
        playChannel(url);
      });

      $('#search-input').on('input', function () {
        const search = $(this).val();
        const group = $('#group-title-filter').val();
        filterChannels(search, group);
      });

      $('#group-title-filter').on('change', function () {
        const group = $(this).val();
        const search = $('#search-input').val();
        filterChannels(search, group);
      });

      function populateFilterDropdown(channels) {
        const uniqueGroups = [...new Set(channels.map(c => c.groupTitle))];
        const dropdown = $('#group-title-filter');
        uniqueGroups.forEach(title => dropdown.append(`<option value="${title}">${title}</option>`));
      }

      function filterChannels(searchText, groupTitle) {
        const filtered = channels.filter(channel => {
          return channel.name.toLowerCase().includes(searchText.toLowerCase()) &&
            (!groupTitle || channel.groupTitle.toLowerCase() === groupTitle.toLowerCase());
        });
        renderChannels(filtered);
        updateTotalChannelsCount(filtered);
      }

      function updateTotalChannelsCount(list) {
        $('#total-channels').text(`${list.length}`);
      }
    });
  </script>
</body>

</html>
