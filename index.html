<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1c1c1c" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" href="Stream/icon.png">
  <link rel="icon" href="Stream/iconmin.png" type="image/icon type">

  <link href="https://vjs.zencdn.net/8.14.0/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/8.14.0/video.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

  <title>Stream</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      padding-top: 460px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #1c1c1c;
      z-index: 1000;
    }

    #player-wrapper {
      width: 100%;
      height: 400px;
    }

    #my-video {
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      gap: 10px;
    }

    #controls h3 {
      font-size: 14px;
    }

    #controls select,
    #controls input[type="text"] {
      padding: 5px;
      font-size: 12px;
      border-radius: 5px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }

    #channel-container {
      width: 80%;
      margin: auto;
      padding: 10px;
    }

    #container {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style: none;
    }

    .channel-card {
      padding: 8px;
      text-align: center;
    }

    .channel-card img {
      width: 100px;
      height: 100px;
      border-radius: 5%;
      background-color: #28292c;
      transition: border 0.3s;
    }

    .channel-card img.selected {
      border: 3px solid red;
    }

    .channel-card h2 {
      color: white;
      font-family: monospace;
      font-size: 12px;
      margin-top: 5px;
    }

    .channel-card p {
      color: lightgrey;
      font-size: 10px;
      margin-top: 2px;
    }

    @media only screen and (max-width: 600px) {
      body { padding-top: 260px; }

      #player-wrapper { height: 200px; }

      #controls {
        position: absolute;
        top: 210px;
        left: 0;
        right: 0;
        background-color: #1c1c1c;
        padding: 7px;
        justify-content: center;
      }

      #channel-container {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div id="player-wrapper">
      <video id="my-video" class="video-js" controls playsinline preload="auto" data-setup="{}">
        <source src="https://stream.skynewsarabia.com/hls/sna.m3u8" type="application/x-mpegURL">
      </video>
    </div>
    <div id="controls">
      <h3 id="total-channels">...</h3>
      <select id="group-title-filter"><option value="">All</option></select>
      <input type="text" id="search-input" placeholder="Enter a keyword">
    </div>
  </header>

  <div id="channel-container">
    <ul id="container"></ul>
  </div>

  <script>
    $(document).ready(function () {
      let channels = [];
      const player = videojs('my-video');

      // Fetch and parse the playlist
      $.ajax({
        type: "GET",
        url: "https://raw.githubusercontent.com/280b9f9b/IPTVList/main/Stream/Stream.m3u8",
        success: function (data) {
          const lines = data.split("\n");

          for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith("#EXTINF:")) {
              const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/);
              const groupMatch = lines[i].match(/group-title="([^"]+)"/);
              const name = lines[i].split(",")[1];
              const url = lines[i + 1] && lines[i + 1].startsWith("http") ? lines[i + 1] : null;

              if (logoMatch && url) {
                channels.push({
                  name: name,
                  groupTitle: groupMatch ? groupMatch[1] : '',
                  image: logoMatch[1],
                  url: url
                });
              }
            }
          }

          renderChannels(channels);
          populateFilterDropdown(channels);
          updateTotalChannelsCount(channels);
        },
        error: function (xhr, status, error) {
          console.error("Error loading M3U playlist:", error);
        }
      });

      function renderChannels(list) {
        $("#container").empty();
        list.forEach(channel => {
          const card = `
            <li data-url="${channel.url}">
              <div class="channel-card">
                <img src="${channel.image}">
                <h2>${channel.name}</h2>
                <p>${channel.groupTitle}</p>
              </div>
            </li>`;
          $("#container").append(card);
        });
      }

      function populateFilterDropdown(list) {
        const groups = [...new Set(list.map(c => c.groupTitle))];
        groups.forEach(group => {
          $("#group-title-filter").append(`<option value="${group}">${group}</option>`);
        });
      }

      function updateTotalChannelsCount(list) {
        $("#total-channels").text(list.length);
      }

      function filterChannels(searchText, groupTitle) {
        const filtered = channels.filter(channel =>
          channel.name.toLowerCase().includes(searchText.toLowerCase()) &&
          (groupTitle === "" || channel.groupTitle === groupTitle)
        );
        renderChannels(filtered);
        updateTotalChannelsCount(filtered);
      }

      $("#search-input").on("input", function () {
        const keyword = $(this).val();
        const group = $("#group-title-filter").val();
        filterChannels(keyword, group);
      });

      $("#group-title-filter").on("change", function () {
        const group = $(this).val();
        const keyword = $("#search-input").val();
        filterChannels(keyword, group);
      });

      $("#container").on("click", "li", function () {
        $("#container li img.selected").removeClass("selected");
        $(this).find("img").addClass("selected");

        const url = $(this).data("url");
        const name = $(this).find("h2").text();

        player.src({ src: url, type: "application/x-mpegURL" });
        player.play();
        document.title = name;
      });
    });
  </script>
</body>
</html>
