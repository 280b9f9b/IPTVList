<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1c1c1c">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="iconmin.png" type="image/png">
    <!-- Stylesheets -->
    <link href="https://vjs.zencdn.net/8.14.0/video-js.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <title>adtv</title>
</head>

<body>
    <header>
        <div id="player-wrapper">
            <video id="my-video" class="video-js" controls playsinline preload="auto" poster="" data-setup='{ "techOrder":["html5","flash"] }'>
                <source src="https://stream.skynewsarabia.com/hls/sna.m3u8" type="application/x-mpegURL">
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
        </div>
        <div id="controls">
            <h3 id="total-channels">...</h3>
            <select id="group-title-filter">
                <option value="">All</option>
            </select>
            <input type="text" id="search-input" placeholder="Enter a keyword">
        </div>
    </header>

    <div id="channel-container">
        <h4>Abu Dhabi</h4>
        <ul id="container1"></ul>
    </div>

    <div id="channel-containerp">
        <h4>Dubai</h4>
        <ul id="container2"></ul>
    </div>
    
    <div id="channel-containerp">
        <h4>shahid</h4>
        <ul id="container3"></ul>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <script src="https://vjs.zencdn.net/8.14.0/video.min.js"></script>
    <script src="main.js"></script>
    <script src="abudhabi.js"></script>
    <script src="dubai.js"></script>
    <script src="shahid.js"></script>
</body>

</html>
